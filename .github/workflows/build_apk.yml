name: Build RVC LSPatch APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Permet de lancer le build manuellement

jobs:
  build:
    runs-on: ubuntu-latest # Utilise un environnement Linux propre pour la construction

    steps:
      - uses: actions/checkout@v4 # 1. Cloner le dépôt

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android NDK (Required for C++ and TFLite/ONNX)
        uses: android-actions/setup-android@v3
        with:
          ndk: '26.1.10909125' # Doit correspondre à la version dans gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Sign APK (Optional, but recommended for LSPatch/Xposed)
        # LSPosed préfère les APK signés. Nécessite des secrets de clé.
        run: |
          echo "Signing logic would go here if keystore secrets were set."
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: rvc-ultimate-module-apk
          path: app/build/outputs/apk/debug/app-debug.apk
